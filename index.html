<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ventas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #000;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        form {
            margin-bottom: 20px;
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            margin-right: 10px;
        }
        input[type="text"], input[type="number"], input[type="date"] {
            padding: 8px;
            margin: 5px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Registro de Ventas</h1>

<!-- Formulario de registro -->
<form id="salesForm">
    <label for="date">Fecha:</label>
    <input type="date" id="date" required><br><br>

    <label for="product">Producto:</label>
    <input type="text" id="product" required><br><br>

    <label for="quantity">Cantidad:</label>
    <input type="number" id="quantity" required><br><br>

    <label for="price">Precio Unitario:</label>
    <input type="number" id="price" required><br><br>

    <button type="submit">Registrar Venta</button>
</form>

<!-- Tabla para mostrar las ventas -->
<table id="salesTable">
    <thead>
        <tr>
            <th>Fecha</th>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio Unitario</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        <!-- Las ventas se agregarán aquí -->
    </tbody>
</table>

<script>
    // Función para agregar una nueva venta a la tabla
    document.getElementById('salesForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Obtener los datos del formulario
        const date = document.getElementById('date').value;
        const product = document.getElementById('product').value;
        const quantity = parseFloat(document.getElementById('quantity').value);
        const price = parseFloat(document.getElementById('price').value);
        const total = (quantity * price).toFixed(2);

        // Crear una nueva fila en la tabla
        const newRow = document.createElement('tr');
        newRow.innerHTML = `
            <td>${date}</td>
            <td>${product}</td>
            <td>${quantity}</td>
            <td>${price.toFixed(2)}</td>
            <td>${total}</td>
        `;

        // Agregar la fila a la tabla
        document.querySelector('#salesTable tbody').appendChild(newRow);

        // Limpiar el formulario
        document.getElementById('salesForm').reset();
    });
</script>

</body>
</html>
